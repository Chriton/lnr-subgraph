specVersion: 0.0.4
description: linagee subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlobalRegistrar
    network: mainnet
    source:
      address: "0x5564886ca2c518d1964e5fcea4f423b41db9f561"
      abi: GlobalRegistrar
      startBlock: 51807
#      startBlock: 15766300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Domain
#        - WrappedDomain
        - User
      abis:
        - name: GlobalRegistrar
          file: ./abis/GlobalRegistrar.json
      eventHandlers:
        - event: Changed(indexed bytes32)
          handler: handleChanged
          receipt: true
#        - event: PrimaryChanged(indexed bytes32,indexed address)
#          handler: handlePrimaryChanged
#      callHandlers:
#        - function: reserve(bytes32)
#          handler: handleReserve
      file: ./src/mapping.ts
