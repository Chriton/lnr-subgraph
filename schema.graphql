#  "value is a User entity"
#  owner: User!
#}

type User @entity {
  id: ID!
  tokens: [Domain!]! @derivedFrom(field: "owner")
#  wrappedTokens: [WrappedDomain!]! @derivedFrom(field: "owner")
}
